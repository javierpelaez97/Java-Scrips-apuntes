<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bonito</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            width: 100%;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" >

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" >

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" ></textarea>

        <button type="submit">Enviar</button>
    </form>


    <script>
        // Capturar en un nodo form
    
        const form = document.querySelector('form');
    
        // A través de un evento submit, crear una funcion que guarde los datos del form en un objeto.
    
        const datos = {
            nombre:nombre,
            email:email,
            mensaje:mensaje
        }
    
        // Validar los datos
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            //Mi código
            let nombre, email,mensaje;
            if(document.querySelector('#nombre') && document.querySelector ('#nombre').value.length > 0){
                nombre = document.querySelector ('#nombre').value;
            }else{
                alert('Faltan datos'); 
            }

            if(document.querySelector('#email') && document.querySelector ('#email').value.length > 0){
                email = document.querySelector ('#email').value;
            }else{
                alert('Faltan datos'); 
            }
            
            if(document.querySelector('#mensaje') && document.querySelector ('#mensaje').value.length > 0){
                mensaje = document.querySelector ('#mensaje').value;
            }else{
                alert('Faltan datos'); 
            }

            const datos = {
            nombre:nombre,
            email:email,
            mensaje:mensaje
        }
            
            console.log (datos);
            
        });
        
    </script>
</body>

</html>
