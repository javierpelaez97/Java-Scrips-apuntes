<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        var request = new XMLHttpRequest();

        var region = 'europe';

        request.open('GET', `https://restcountries.com/v3.1/region/${region}`);

        request.addEventListener('load', function(){
            const data = JSON.parse(this.response);
            console.log(data);
        });

        request.send();
    </script>
</body>
</html>
